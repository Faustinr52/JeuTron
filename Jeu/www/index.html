<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
        <title>Jeu Tron</title>
    </head>
    <body>
        <nav class="text-light bg-dark">
            <a id="logo" href="#">Jeu Tron</a> 
            <span id="infosPseudo"></span>
              <span id="infos"></span>
        </nav>
        <span id="adv"></span>              
        <div>
            <span id="debut"></span> 
            <span id="gagnant"></span>
        </div>
        <button onclick="socket.disconnect(); document.location.reload()" style="display : none" id="reload">Nouvelle partie</button>
        <div id="formulaire">
            <div>
                <ul id="pseudos"></ul>
                <span id="erreur"></span>
                <input id="pseudo"/><button onclick="sendPseudo()">Se connecter</button>
            </div>
        </div>   
        <div id="buttons">
            <div > 
                <button onclick="game.deplacer('up')">Up</button>
            </div>
            <div>
                <button onclick="game.deplacer('left')">Left</button>
            </div>
            <div>
                <button onclick="game.deplacer('right')">Right</button>
            </div>
            <div > 
                <button onclick="game.deplacer('down')">Down</button>
            </div>
        </div>
        <div style="position : relative; top : 30px;" class="container" id="canvas" width=520 height=320>
            <canvas id="myCanvas" width=500 height=300>
            </canvas>
        </div>

        <script src='js/socketio.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
